# Workflow pour déployer le site sur GitHub Pages
name: Deploy to GitHub Pages

on:
  # Se déclenche sur les push vers la branche main
  push:
    branches: [ "main" ]
  
  # Permet de déclencher manuellement le workflow depuis l'interface GitHub
  workflow_dispatch:

# Définit les permissions nécessaires pour le déploiement
permissions:
  contents: read
  pages: write
  id-token: write

# Assure qu'un seul déploiement s'exécute à la fois
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job pour construire le site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job pour déployer le site
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4